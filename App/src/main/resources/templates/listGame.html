    <div class="panel panel-info">
        <div class="panel-body">
            <div>
                <h2>Filtrowanie i sortowanie</h2>
                <form  action="#" enctype="multipart/form-data" th:action="@{/games/setParams}" th:object="${sortParams}" method="post">
                <div class="col-sm-3 col-md-3">
                    <h3>Ocena:</h3>
                    <input type="number" placeholder="Od" value="0" class="form-control" th:field="*{fromRat}"/>
                    <input type="number" placeholder="Do" value="5" class="form-control" th:field="*{toRat}"/>
                </div>
                <div class="col-sm-3 col-md-3">
                    <h3>Rok wydania:</h3>
                    <input type="date"  placeholder="Od" class="form-control" th:field="*{fromDat}"/>
                    <input type="date" placeholder="Do" class="form-control" th:field="*{toDat}"/>
                </div>
                <div class="col-sm-3 col-md-3">
                    <h3>Tagi:</h3>
                    <select class="form-control" th:field="*{tag}">
                        <!--<option disabled="disabled">Wybierz tag</option>-->
                        <option value="999">Wszystkie</option>
                        <option th:each="cat:${cats}" th:value="${cat.id}" th:text="${cat.name}">2</option>
                    </select>
                </div>
                <div class="col-sm-3 col-md-3">
                    <h3>Sortowanie:</h3>
                    <select class="form-control" th:field="*{sort}">
                        <option value="1">Alfabetycznie rosnąco</option>
                        <option value="2">Alfabetycznie malejąco</option>
                        <option value="3">Ocena rosnąco</option>
                        <option value="4">Ocena malejąco</option>
                        <option value="5">Data wydania rosnąco</option>
                        <option value="6">Data wydania malejąco</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-lg btn-danger btn-block">Zastosuj</button>

                </form>
            </div>
        </div>
    </div>
