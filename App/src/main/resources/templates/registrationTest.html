<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>

<body>

<p th:text="${p}">Rejestracja!</p>


<!--<img th:src="@{img}" />-->
<!--<img th:src="${'data:image/png;base64,'+img}"  />-->
<img  th:src="@{'data:image/png;base64,'+${img}}" />

<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
    <div class="containter">
        <label> Nazwa użytkownika </label>
        <input type="text" placeholder="Halinka" name="username" th:field="*{username}" required="true"/>
        <label> Email </label>
        <input type="email" placeholder="halinka@kiepska.com" name="email" th:field="*{email}" required="true"/>
        <label> Hasło </label>
        <!--<input type="password"  name="password" th:field="*{password}" required="true"/>-->
        <input type="password"  name="password" id="password" th:field="*{password}"  onkeyup='check();' required="true"/>
        <label> Powtórz hasło </label>
        <input type="password"  name="re-password"  id="repasswor"  onkeyup='check();' required="true"/>
        <span id='message'></span>


        <!-- guzik -->
        <div class="clearfix">
            <button type="submit" id="butt" class="signupbtn"> Zarejestruj </button>
        </div>

        <script>
            var check = function() {
                if (document.getElementById('password').value ==
                    document.getElementById('repasswor').value) {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').innerHTML = 'matching';
                    document.getElementById('butt').removeAttribute('disabled');
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').innerHTML = 'not matching';
                    document.getElementById('butt').setAttribute('disabled', 'disabled');
                }
            }
        </script>

    </div>
</form>
</body>

</html>
