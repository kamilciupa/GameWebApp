<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head" />


<body>
<header th:fragment="site-header" th:remove="tag">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" th:href="@{/index}"><span class="glyphicon glyphicon-home"></span></a></li>
                <li><a href="#" th:href="@{/games/all}">Gry</a></li>
                <li><a href="#" th:href="@{/games/addGame}">Dodaj grę</a></li>
                <li><a href="#" th:href="@{/games/top}">Top Lista</a></li>
            </ul>

            <form class="navbar-form navbar-right" action="#" th:action="@{/search}" th:object="${searchs}"  method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" th:field="*{title}"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" th:href="@{/profile/{username}/(username=${username})}"><span class="glyphicon glyphicon-user"></span><span th:text="${username}"></span></a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Wyloguj się</a></li>
            </ul>
        </div>
    </nav>
</header>

<header th:replace="layout :: footer" />
</body>
</html>
